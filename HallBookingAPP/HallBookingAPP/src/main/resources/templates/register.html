<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <!-- Link Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/register.css">
</head>

<body>
    <a href="/admin-login" class="btn btn-primary">Admin Login</a>
    <div class="container mt-5" id="form">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card bg-dark text-white">
                    <div class="card-header">
                        <h4 class="mb-0">Registration Form</h4>
                    </div>
                    <div class="card-body">
                        <form action="/register" method="post" class="needs-validation" novalidate>
                            <div class="mb-3">
                                <label for="fullName" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="fullName" name="name" required>
                                <div class="invalid-feedback">
                                    Please enter your full name.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                                <div class="invalid-feedback">
                                    Please provide a valid email address.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="pass" required>
                                <div class="invalid-feedback">
                                    Please enter a password.
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Register</button>
                            <span class="text-danger" id="error"></span>
                        </form>
                        <p class="mt-3">Already registered? <a href="/login">Login here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Link Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        $(document).ready(function () {
            var Error = [[${ nameError }]];
            if (Error) {
                var span = document.getElementById("error");
                span.innerHTML = "Name should not be Empty or contain Digits!";
            }
        });
    </script>

    <script>
        $(document).ready(function () {
            var Error = [[${ emailError }]];
            if (Error) {
                var span = document.getElementById("error");
                span.innerHTML = "Invalid Email!";
            }
        });
    </script>

    <script>
        $(document).ready(function () {
            var Error = [[${ passError }]];
            if (Error) {
                var span = document.getElementById("error");
                span.innerHTML = "Password should not contain blank space and must be 8 charecters long!";
            }
        });
    </script>

    <script>
        $(document).ready(function () {
            var Error = [[${ success }]];
            if (Error) {
                alert("Account created Successfully!");
            }
        });
    </script>

    <script>
        $(document).ready(function () {
            var Error = [[${ failed }]];
            if (Error) {
                var span = document.getElementById("error");
                span.innerHTML = "This Email Is Already Register!";
            }
        });
    </script>

</body>

</html>
